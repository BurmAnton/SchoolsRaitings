{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h1>Отчет недоступен</h1>
            <p>{{ message }}</p>
            
            <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading">Информация о недоступном отчете:</h4>
                <p><strong>Школа:</strong> {{ school }}</p>
                <p><strong>Отчет:</strong> {{ report.name }}</p>
                <p><strong>Год:</strong> {{ report.year }}</p>
                <p><strong>Статус года:</strong> {{ report.year.get_status_display }}</p>
            </div>
            
            <div class="mt-3">
                <a href="{% url 'reports' school_id=school.id %}" class="btn btn-primary">
                    Вернуться к списку отчетов
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
